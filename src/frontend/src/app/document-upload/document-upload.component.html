<div class="govuk-width-container">
    <a routerLink="../" class="govuk-back-link">Back</a>
    <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters">
            <div class="govuk-grid-row">
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-three-quarters">
                        <span class="govuk-heading-m">Enter document URL or upload a new document</span>
                    </div>

                    <div class="govuk-grid-column-one-third">
                        <input type="file" class="govuk-file-upload"
                               (change)="fileChange($event)"
                               id="file-upload-1" name="file-upload-1" accept=".pdf,.doc,.docx">
                    </div>
                    <div class="govuk-grid-column-two-thirds">
                        <form #form="ngForm">
                            <input class="govuk-input govuk-!-width-two-thirds" id="documentUrl" name="documentUrl" type="text" ngModel>
                            <button class="govuk-button" type="button"
                                    (click)="setDocumentUrl(form.value.documentUrl)">Load document</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <details class="govuk-details" *ngIf="documentUrl">
        <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">Show document URL</span>
        </summary>
        <div class="govuk-details__text"><a [href]="documentUrl + '/binary'">Click to download</a></div>
    </details>
    </main>
</div>
